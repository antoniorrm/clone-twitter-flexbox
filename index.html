<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clone Twitter</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <header id="main-header">
        <div class="content">
            <nav>
                <ul>
                    <li><img src="images/home.svg"> Home</li>
                    <li><img src="images/notification.svg">Notifications</li>
                    <li><img src="images/message.svg">Messages</li>
                </ul>
            </nav>
            <img src="images/logo.svg" alt="Logo Twitter">
            <div class="options">
                <input type="text" name="" id="">
                <img src="images/avatar.jpg" alt="avatar">
                <button>Tweet</button>
            </div>
        </div>
    </header>

    <div class="banner"></div>
    <div class="bar">
        <div class="content">
            <ul>
                <li class="active">
                    <span>Tweets</span>
                    <strong>3000</strong>
                </li>
                <li>
                    <span>Followings</span>
                    <strong>1010</strong>
                </li>
                <li>
                    <span>Followers</span>
                    <strong>2030</strong>
                </li>
                <li>
                    <span>Favorites</span>
                    <strong>260</strong>
                </li>
            </ul>
        </div>
    </div>

</body>

</html>
